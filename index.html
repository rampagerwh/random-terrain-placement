<!DOCTYPE html>
<html lang="en-US">

  <head>
    <meta charset="utf-8" />
    <title>Random Terrain Placement</title>
    <meta name="viewport" content="width=device-width" />
    <link rel="stylesheet" type="text/css" href="main.css" />
  </head>

  <body id="body">
    <div id="svgContainer">
      <svg id="svg" version="1.1" width="720" height="480" xmlns="http://www.w3.org/2000/svg">
        <rect width="100%" height="100%" fill="rgb(50, 100, 50)" />
      </svg>
    </div>

    <div id="main">
      Size:
      <input type="text" class="number-input" id="width" inputmode="numeric" pattern="[0-9]*" value="180" />
      x
      <input type="text" class="number-input" id="height" inputmode="numeric" pattern="[0-9]*" value="120" />
      cm
      <input type="button" onclick="recalc();" value="Resize" />

      <p>
        <label># of terrain elements:</label>
        <input type="text" class="number-input" id="terrainCount" inputmode="numeric" pattern="[0-9]*" value="6" />
        <input type="button" onclick="onGenerateClicked();" value="Generate Terrain" />
      </p>

      <div id="generatedContainer"></div>
    </div>

    <script src="main.js"></script> 
  </body>
</html>
